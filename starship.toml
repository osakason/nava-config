## FIRST LINE/ROW: Info & Status
[time]
format = " [⏳$time]($style) "
time_format = "%r"
style = "bold red"
disabled = true

# First param ─┌
[username]
format = " [🮻🮀🮀🮤$user ]($style)⛧ "
style_user = "bold red"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname🮥🮀🮀🮻   ]($style) "
style = "bold dimmed red"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bold yellow"
#home_symbol = ""
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "../ "
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"
disabled = true

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = " | took [$duration]($style)"
disabled = false

[jobs]
format = "[ │$number$symbol]($style)[│]($style)\n"
symbol = "⅃"
style = "red"
number_threshold = 0
symbol_threshold = 0
disabled = true


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = "[ λ:](bold red)"
error_symbol = "[ 🯀: ](bold red)"


# SYMBOLS
[status]
symbol = "✖"
format = '[\[$symbol$success_symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)\n'
map_symbol = false
success_symbol = "✔️"
disabled = true

